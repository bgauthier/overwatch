<body>
<div class="background">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="">
                    <div class="row">
                        <div class="col-md-7 mt-3">
                            <span id="gameInfo" style="display:none; border:1px solid #ffcc00;color:#ffcc00;padding:8px;">GameInfo</span>
                            <button id="btnNewGame" type="button" class="btn btn-primary" onClick="javascript: Overwatch.startGame();">New game</button>&nbsp;
                            <button id="btnJoinGame" type="button" class="btn btn-primary" onClick="javascript: Overwatch.joinGame();">Join game</button>&nbsp;|&nbsp;
                            <button id="btnStartRound" type="button" class="btn btn-primary ctrl-game" onClick="javascript: Overwatch.game.startRound();" disabled>Start Round</button>&nbsp;|&nbsp;
                            <button type="button" class="btn btn-success ctrl-game" onClick="javascript: Overwatch.game.won();" disabled>Win</button>&nbsp;
                            <button type="button" class="btn btn-danger ctrl-game" onClick="javascript: Overwatch.game.lost();" disabled>Lost</button>&nbsp;
                            <button type="button" class="btn btn-warning ctrl-game" onClick="javascript: Overwatch.game.cancel();" disabled>Canceled</button>&nbsp;
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="gameMode">Game mode : </label>
                                <select id="gameMode" class="form-control ctrl-game" disabled>
                                    <option value="attack">Attack</option>
                                    <option value="defence">Defence</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="gameMap">Map : </label>
                                <select id="gameMap" class="form-control ctrl-game" disabled></select>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- NOTRE ÉQUIPE -->
                <div class="card" style="background-color:#000;padding:15px;">
                    <h5 class="card-title">Our team</h5>
                    <div style="position:absolute;top:5px;right:15px;"><a href="javascript: Overwatch.toggleTeam(Overwatch.TEAM_MAIN);">Toggle</a></div>
                    <div id="teamMain" class="row">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- AUTRE ÉQUIPE -->
                <div class="card" style="background-color:#000;padding:15px;">
                    <h5 class="card-title">Opponent team</h5>
                    <div style="position:absolute;top:5px;right:15px;"><a href="javascript: Overwatch.toggleTeam(Overwatch.TEAM_OPPONENTS);">Toggle</a></div>
                    <div id="teamOpponents" class="row"></div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:15px;">
            <div id="rowRounds" class="col-md-6">
                <div class="card" style="background-color:#000;padding:15px;">
                    <h5 class="card-title">Rounds</h5>
                    <div id="mapRounds" class="row"></div>
                </div>
            </div>
            <div id="rowWarnings" class="col-md-6">
                <div class="card" style="background-color:#000;padding:15px;">
                    <h5 class="card-title">Warnings</h5>
                    <div id="gameWarnings" class="row"></div>
                </div>
            </div>
        </div>
    </div>
</div>
